#简介
《Unity3D网络游戏实战（第二版）》以制作一款完整的多人坦克对战游戏为例，详细介绍网络游戏的开发过程。透过本书，读者能够掌握Unity网络游戏开发的大部分知识，能够深入了解TCP底层机制，能够亲自搭建一套可重复使用的客户端框架，也能够从框架设计中了解商业游戏的设计思路。
